<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Recommender Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #recommendations { margin-top: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Personal Recommender Agent</h1>
    <p>Unesi user_id i session_id za preporuke:</p>
    <input type="text" id="userId" placeholder="user_id" value="test">
    <input type="text" id="sessionId" placeholder="session_id" value="test">
    <button onclick="getRecommendations()">Get Recommendations</button>
    <div id="recommendations"></div>

    <script>
        async function getRecommendations() {
            const userId = document.getElementById('userId').value;
            const sessionId = document.getElementById('sessionId').value;
            const response = await fetch(`/recommend?user_id=${userId}&session_id=${sessionId}`);
            const data = await response.json();
            const div = document.getElementById('recommendations');
            div.innerHTML = data.map(item => 
                `<div class="item"><strong>${item.item_id}</strong> - Score: ${item.score} - ${item.reason}</div>`
            ).join('');
        }
    </script>
</body>
</html>
