<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Recommender Agent</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Personal Movie Recommender Agent</h1>
        
        <div class="description">
            <p>Welcome to your AI-powered movie recommender! Enter your name and select your mood to get personalized movie recommendations. The agent learns from your feedback to improve over time.</p>
        </div>
        
        <div class="input-group">
            <input type="text" id="userName" placeholder="Your Name (e.g., Adi)" value="">
            <select id="mood">
                <option value="neutral">Neutral - Any genre</option>
                <option value="happy">Happy - Comedy, Animation, Musical</option>
                <option value="sad">Sad - Drama, Romance</option>
                <option value="angry">Angry - Action, Thriller, Crime</option>
                <option value="excited">Excited - Adventure, Sci-Fi, Fantasy</option>
                <option value="relaxed">Relaxed - Documentary, Family</option>
                <option value="scared">Scared - Horror</option>
            </select>
            <button id="getRecommendations">Get Recommendations</button>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard" class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Feedbacks</h3>
                    <p class="stat-number" id="totalFeedback">0</p>
                </div>
                <div class="stat-card">
                    <h3>Liked Movies</h3>
                    <p class="stat-number" id="likedCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Disliked Movies</h3>
                    <p class="stat-number" id="dislikedCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Favorite Mood</h3>
                    <p class="stat-text" id="favoriteMood">-</p>
                </div>
            </div>
        </div>
        
        <div id="recommendations">
            <!-- Recommendations will appear here -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
